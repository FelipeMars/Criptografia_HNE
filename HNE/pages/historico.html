<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.67">
    <title>Criptografia HNE-20</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/historico.css">
    <link rel="shortcut icon" href="../imagens/hneIcon.png" type="image/png">
    <meta name="theme-color" content="#151515">
</head>

<body>
    <header>
        <input type="checkbox" id="check">
        <label id="icone" for="check"><img id="menuicon" src="../imagens/menuIcon.png" alt="menu"></label>
        <img src="../imagens/hne.png" alt="Logo HNE20" id="logo">
        <div class="barra">
            <nav>
                <a href="../index.html"><div class="link">Criptografar e Descriptografar</div></a>
                <a href="historico.html"><div class="link">Histórico de mensagens</div></a>
                <a href="sobre.html"><div class="link">Sobre a criptografia</div></a>
                <p id="creditos">Todos os direitos reservados. Desenvolvido por Felipe Martins.</p>
            </nav>
        </div>
    </header>

    <h1 id="titulo">HISTÓRICO</h1>

    <div id="descricao">
        <table id="desctabela">
            <tr>
                <th id="data">Data</th>
                <th id="msg">Mensagem Original</th>
                <th id="msgcri">Mensagem Criptografada</th>
                <th id="chave">Chave</th>
                <th id="lixeira">Excluir</th>
              </tr>
        </table>
    </div>

    <div id="historico"></div>
    <div id="limpar">
        <button id="limparHistorico">Apagar Historico</button>
    </div>
    <script src="../js/historico.js"></script>
</body>
</html>
